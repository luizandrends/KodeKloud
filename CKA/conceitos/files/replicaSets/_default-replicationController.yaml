apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
  labels:
    app: myapp
    type: frontend
spec:
  template:
    metadata:
      name: myapp-pod
      labels:
        app: my-app
        type: frontend
    spec:
      containers:
      - name: nginx-container
        image: nginx
  replicas: 3

